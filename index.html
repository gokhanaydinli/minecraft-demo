<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Voxel Demo</title>
    <link rel="stylesheet" href="style.css">

    <script type="importmap">
        {"imports":{
          "three":"https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js",
          "PointerLockControls":"https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/controls/PointerLockControls.js"
        }}
    </script>
</head>
<body>
<script src="script.js" type="module"></script>

<div id="inventory">Wood: 0 | Stone: 0</div>
<div id="crosshair"></div>
<div id="hand"></div>
<div id="block-type">Blok: <span id="current-block">Odun</span> (T ile değiştir)</div>

<div id="inventory-screen">
    <button class="close-button">&times;</button>
    <div class="inventory-title">Envanter</div>
    <div class="inventory-items">
        <div class="inventory-item">
            <div><span class="block-preview wood-block"></span> Odun</div>
            <div id="wood-count">0</div>
        </div>
        <div class="inventory-item">
            <div><span class="block-preview stone-block"></span> Taş</div>
            <div id="stone-count">0</div>
        </div>
    </div>
</div>
</body>
</html>
